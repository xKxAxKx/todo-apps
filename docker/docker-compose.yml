version: '2'
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: todo_apps
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "33306:3306"
    container_name: mysql-todo-apps
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
    driver: local
